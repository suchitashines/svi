<section class="service">
  <div class="container">
    <div class="row">
      <div class="section-title">
        {{ with .title }}<h2>{{ . | markdownify }}</h2>{{ end }}
        {{ with .description }}<p>{{ . | markdownify }}</p>{{ end }}
      </div>
    </div>
    <div class="row">
      {{ range .service_item }}
      <div class="service-item col-sm-6 col-md-3">
          {{ partial "svg" .icon }}
          <h4>{{ .name | upper | markdownify }}</h4>
          <p>{{ .content | markdownify }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
