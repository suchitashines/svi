<section class="call-to-action bg-1 section-sm overly" style="background-image: url('{{.bg_image|relURL}}');">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          {{ with .title }}<h2>{{ upper . }}</h2>{{ end }}
          {{ with .content }}<p>{{ markdownify . }}</p>{{ end }}
          {{ with .button }}
          <a class="btn btn-main btn-solid-border" href="{{.link}}">{{ .label }}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
